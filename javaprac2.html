      function moveIcon() {
        let userIcon = document.getElementById("userIcon");
        let rand = Math.random() * 4 + 1;
        rand = parseInt(rand);

        if (rand == 1) {
          let top = parseInt(userIcon.style.top);
          let newTop = top + 50;
          userIcon.style.top = newTop + "px";
        } else if (rand == 2) {
          let top = parseInt(userIcon.style.top);
          let newTop = 0;
          if (top == 0) newTop = top + 50;
          else newTop = top - 50;

          userIcon.style.top = newTop + "px";
        } else if (rand == 3) {
          let left = parseInt(userIcon.style.left);
          let newLeft = 0;
          if (left == 0) newLeft = left + 50;
          else newLeft = left - 50;

          userIcon.style.left = newLeft + "px";
        } else {
          let left = parseInt(userIcon.style.left);
          let newLeft = left + 50;

        }
